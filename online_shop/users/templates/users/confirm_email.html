{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Verify your email</h2>
                <form  action="{% url "users:confirm_email" %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Verification code sent to your email address</label>
                        <input type="text" class="form-control"
                        name="verification_code" id="id_username"
                        placeholder=". . ."
                        required>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Verify</button>
                </form>
                <div class="mt-3">
                    <a href="{% url "users:resend_email" %}">Resend verification code</a>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
