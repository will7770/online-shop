<div class="mt-3"></div>
                
                <div class="card mb-2 border-0 bg-dark">
                    <button class="btn btn-dark dropdown-toggle d-flex justify-content-between align-items-center" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#filterCollapse"
                            aria-expanded="false" 
                            aria-controls="filterCollapse">
                        <span>Price range</span>
                    </button>
                    
                    <div class="collapse" id="filterCollapse">
                        <div class="card-body p-2 bg-dark">
                            <form method="get" action="{% if request.META.HTTP_REFERER %}{{ request.META.HTTP_REFERER }}
                            {% else %}{% url 'main:catalog' slug_url %}{% endif %}">
                                <div class="mb-2">
                                    <label class="text-white small">Minimum price</label>
                                    <input type="text" class="form-control form-control-sm bg-secondary text-white border-dark mt-1" 
                                        name="price_min" value="{{ request.GET.price_min }}"
                                        placeholder={% if request.GET.price_min %}{{request.GET.price_min}}{% else %}". . ."{% endif %}>
                                </div>
                                <div class="mb-2">
                                    <label class="text-white small">Maximum price</label>
                                    <input type="text" class="form-control form-control-sm bg-secondary text-white border-dark mt-1" 
                                        name="price_max" value="{{ request.GET.price_max }}"
                                        placeholder={% if request.GET.price_max %}{{request.GET.price_max}}{% else %}". . ."{% endif %}>
                                </div>
                                <button type="submit" class="btn btn-outline-success w-100">
                                    Apply
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
