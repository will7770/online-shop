{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Enter email associated with your account</h2>
                <form  action="{% url "users:reset_password" %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" class="form-control"
                        name="email"
                        placeholder=". . ."
                        required>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Send link</button>
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
