services:
  db:
    image: postgres:13 
    environment:
      - POSTGRES_DB=market
      - POSTGRES_USER=shop_admin
      - POSTGRES_PASSWORD=1029384756
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
  redis:
    image: redis
