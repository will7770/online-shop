{% load static %}
{% load tags %}

{% display_cart_items request as carts %}

<div>
    <button type="button" class="btn btn-dark btn-secondary d-flex" id="cartModalButton"
        aria-expanded="false">
        <img class="mx-1" src="{% static "cart.png" %}" alt="Catalog Icon" width="24"
            height="24">
        <span id="goods-in-cart-count">{{ carts.total_items }}</span>
    </button>
</div>
